<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naaukri</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/naaukri/js/login.js"></script>    
    <link rel="stylesheet" href="/naaukri/css/login.css">
</head>
<body>
    <div class="mydiv" >
        <div id="leftSide">
            <div >
                <h3 style="color: rgb(16, 55, 252);"><img src="/naaukri/images/tick.png" alt="notFound" width="10%" height="5%">HirePath
                </h3>
            </div>
            <div>
                <h3>Jobs</h3>
            </div>
            <div id="jobSearchName">
                <input type="text" placeholder="Search Job here" required>
            </div>
            <div id="jobSearch">
                <input type="button" value="search">
            </div>
        </div>
        <div class="already">
            <p>New User<b id="register"> Register</b> here </p>
        </div>
    </div>

    <div class="outerDiv">   
            <div class="innerDiv1">
                <div>
                    <center>
                        <h2>New To HirePath</h2>
                    </center>
                </div>
                <div>
                    <ul>
                        <li>One click apply using HirePath profile.</li>
                        <li>checkGet relevant job recommendations.</li>
                        <li>checkShowcase profile to top companies and consultants.</li>
                        <li>checkKnow application status on applied jobs.</li>
                   </ul>
                </div>
                <div>
                    <center>
                        <h2>Register For Free</h2>
                    </center>
                </div>
            </div>
            <div class="innerDiv2">
                <form>
                    <div>
                        <h2>Login</h2>
                    </div>
                    <div id="userName">
                        <label for="username"><b>Username</b></label><br>
                        <input type="text" id="username" placeholder="Enter the username" required size="60%" >
                    </div>
                    <div id="passWord">
                        <label for="password"><b>Password</b></label>
                        <input type="password" id="password" placeholder="Enter the password" required size="60%">
                    </div>
                    <div>
                        <center>
                            <input type="button" value="Login" id="login" style="border:none;">
                        </center>
                    </div>
                </form>
            </div>
    </div>
</body> 
</html>
